<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header">
          <h1 class="headerh1">devfinder</h1>
          <div class="headerdiv">
            <p class="headerdivp">DARK</p>
            <img class="headericon" src="./images/moon.svg" alt="" />
            <img class="headericonhover" src="./images/moon.png" alt="" />
          </div>
        </div>
      </header>
      <section>
        <div class="searchdiv">
          <img
            class="searchicon"
            src="./images/Shape 2.png"
            alt=""
            placeholder="dadwd"
          />
          <form class="form">
            <input
              class="search"
              type="input"
              placeholder="Search GitHub usernameâ€¦"
            />
            <button class="button">Search</button>
          </form>
        </div>
      </section>
      <section>
        <div class="maindiv">
          <img class="profilepic" src="./images/Bitmap (16).png" alt="" />
          <div class="informationdiv">
            <div class="informationfirstline">
              <h1 class="name">The Octocat</h1>
              <p class="date">Joined 25 Jan 2011</p>
            </div>
            <p class="username">@octocat</p>
            <p class="bio">
              Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec
              odio. Quisque volutpat mattis eros.
            </p>
            <div class="followersdiv">
              <div class="reposdiv">
                <p class="repos">Repos</p>
                <p class="reposnumber">8</p>
              </div>
              <div class="followerdiv">
                <p class="repos">Followers</p>
                <p class="reposnumber">3938</p>
              </div>
              <div class="followingdiv">
                <p class="repos">Following</p>
                <p class="reposnumber">9</p>
              </div>
            </div>
            <div class="iconsdiv">
              <div class="locationandblog">
                <div class="locationdiv">
                  <img class="locationicon" src="./images/003-pin.svg" alt="" />
                  <p class="location">San Francisco</p>
                </div>
                <div class="blogdiv">
                  <img class="blogicon" src="./images/002-url.svg" alt="" />
                  <p class="blog">https://github.blog</p>
                </div>
              </div>
              <div class="twitterandhub">
                <div class="twitterdiv">
                  <img
                    class="twittericon"
                    src="./images/004-twitter.svg"
                    alt=""
                  />
                  <p class="twitter">Not Available</p>
                </div>
                <div class="buildingdiv">
                  <img
                    class="buildingicon"
                    src="./images/001-office-building.svg"
                    alt=""
                  />
                  <p class="building">@github</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
